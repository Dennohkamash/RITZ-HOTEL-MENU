name: ritz_hotel
description: A Flutter app for Ritz Hotel menu.
version: 1.0.0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^0.22.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: DeliciousHandrawn-Regular
      fonts:
        - asset: assets/fonts/DeliciousHandrawn-Regular.ttf